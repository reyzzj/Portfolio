  <script>
    var currentURL = window.location.href;
    var filename = currentURL.substring(currentURL.lastIndexOf("/") + 1);
    filename = filename.replace(".html", "");

    // Add "active" class to the portfolio category if any of its items are active or if on the main portfolio page
    if (filename === "work" || filename === "schoolworks" || filename === "pagenotready" || filename === "FYP") {
      document.getElementById("portfolio").classList.add("active");
    } else {
      var navItem = document.getElementById(filename);
      if (navItem) {
        navItem.classList.add("active");

    }
  </script>
